baseURL: https://topol-ecoseptic.kg/

taxonomies:
  category: categories #type of product
  feature: featured #news
  tag: tags # for any any above usage

build:
  buildStats:
    enable: true

enableRobotsTXT: true

defaultContentLanguage: ru
defaultContentLanguageInSubdir: false

languages:
  ru:
    disabled: false
    languageCode: ru-RU
    languageDirection: ltr
    languageName: RU
    weight: 2

  ky:
    disabled: false
    languageCode: ru_KG
    languageDirection: ltr
    languageName: KY
    weight: 1

markup:
  goldmark:
    parser:
      attribute:
        block: true
        title: true
      wrapStandAloneImageWithinParagraph: false
    renderer:
      hardWraps: false
      unsafe: true

sitemap:
  changeFreq: "monthly"
  disable: true
  filename: sitemap.xml
  priority: 0.5

markup:
  goldmark:
    parser:
      attribute:
        block: true
        title: true
      wrapStandAloneImageWithinParagraph: true
    renderer:
      hardWraps: false
      unsafe: false