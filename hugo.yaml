baseURL: "https://topol-eco.netlify.app"

taxonomies:
  category: categories #product #news
  product: products #type of product
  tag: tags # for any any above usage

build:
  buildStats:
    enable: true

enableRobotsTXT: false

defaultContentLanguage: kg
defaultContentLanguageInSubdir: false

languages:
  ru:
    contentDir: content/ru
    disabled: false
    languageCode: ru-RU
    languageDirection: ltr
    languageName: RU
    weight: 1

  kg:
    contentDir: content/kg
    disabled: false
    languageCode: kg
    languageDirection: ltr
    languageName: KG
    weight: 2

markup:
  goldmark:
    parser:
      attribute:
        block: true
        title: true
      wrapStandAloneImageWithinParagraph: false
    renderer:
      hardWraps: false
      unsafe: true

sitemap:
  changeFreq: "monthly"
  disable: true
  filename: sitemap.xml
  priority: 0.5
