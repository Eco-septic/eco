local_backend: false
backend:
  name: git-gateway
  branch: deploy # Branch to update (optional; defaults to master)
media_folder: "static/media/uploads"
public_folder: "/media/uploads"
locale: "ru"
editor:
  preview: false
slug:
  encoding: "ascii"
  clean_accents: true
  sanitize_replacement: "_"

i18n:
  # Required and can be one of multiple_folders, multiple_files or single_file
  # multiple_folders - persists files in `<folder>/<locale>/<slug>.<extension>`
  # multiple_files - persists files in `<folder>/<slug>.<locale>.<extension>`
  # single_file - persists a single file in `<folder>/<slug>.<extension>`
  structure: multiple_files

  # Required - a list of locales to show in the editor UI
  locales: [ky, ru]

  # Optional, defaults to the first item in locales.
  # The locale to be used for fields validation and as a baseline for the entry.
  default_locale: ky

collections:
  # Main Page
  - name: "categories"
    label: "Product Categories"
    i18n:
      structure: single_file
      locales: [ky, ru]
    files:
      - file: data/categories.yml
        label: "Categories"
        name: "categories"
        i18n: true
        fields:
          - name: groups
            label: "Categories"
            widget: list
            i18n: true
            allow_add: false
            max: 21
            min: 21
            fields:
              - { label: "Group", name: "group", widget: "hidden" } # Disable editing for group
              - {
                  label: "Translation",
                  name: "translation",
                  widget: "string",
                  i18n: true,
                }

  - name: "settings"
    label: "Site Settings"
    i18n:
      structure: single_file
      locales: [ky, ru]
    files:
      - file: data/settings.yml
        label: "Settings"
        name: "settings"
        i18n: true
        fields:
          - {
              label: "main logo",
              name: "main_logo",
              widget: "image",
              i18n: duplicate,
            }
          - {
              label: "Light Mode Color",
              name: "lightColor",
              widget: "color",
              enableAlpha: true,
              allowInput: true,
              i18n: duplicate,
            }
          - {
              label: "Dark Mode Color",
              name: "darkColor",
              widget: "color",
              enableAlpha: true,
              allowInput: true,
              i18n: duplicate,
            }
          - { label: "email", name: "email", widget: "string", i18n: duplicate }
          - {
              label: "email logo",
              name: "email_logo",
              widget: "image",
              i18n: duplicate,
            }
          - {
              label: "whatsapp",
              name: "whatsapp",
              widget: "string",
              i18n: duplicate,
            }
          - {
              label: "whatsapp logo",
              name: "whatsapp_logo",
              widget: "image",
              i18n: duplicate,
            }
          - {
              label: "telegram",
              name: "telegram",
              widget: "string",
              i18n: duplicate,
            }
          - {
              label: "telegram logo",
              name: "telegram_logo",
              widget: "image",
              i18n: duplicate,
            }
          - { label: "address", name: "address", widget: "string", i18n: true }
