{{ $currentPageType := .Type }}
{{ with site.Menus.mainmenu }}
  {{ range . }}
    {{ if $.IsMenuCurrent .Menu . }}
      <button
        disabled
        class="text-black  relative  w-fit curlyBracesHeader dark:text-slate-300/70"
        aria-current="page"
        href="{{ .URL }}"
      >
        {{ strings.FirstUpper .Name }}
      </button>
    {{ else }}
      <a
        href="{{ .URL }}"
        class="md:text-black *:text-lightMode dark:text-white/90 dark:hover:text-slate-300/70 hover:text-black/50"
        >{{ strings.FirstUpper .Name }}</a
      >
    {{ end }}
  {{ end }}
{{ end }}
