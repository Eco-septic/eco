{{ if hugo.IsMultilingual }}
  {{ $currentLang := .Lang }}


  <!-- Store the current language -->
  {{ with .AllTranslations }}
    <div
      class="flex gap-1 rounded-[40px] px-2 localy-container overflow-hidden"
    >
      {{ range . }}
        <div class="flex ">
          <a
            class=" m-auto px-1 localy-button"
            href="{{ .RelPermalink }}"
            hreflang="{{ .Language.LanguageCode }}"
          >
            {{ if eq .Lang $currentLang }}
              <!-- Check if it is the current language -->
              <strong>{{ .Language.LanguageName }}</strong>
            {{ else }}
              {{ .Language.LanguageName }}
            {{ end }}
          </a>
        </div>
      {{ end }}
    </div>
  {{ end }}
{{ end }}
