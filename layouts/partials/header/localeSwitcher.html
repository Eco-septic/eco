{{ if hugo.IsMultilingual }}
  {{ $currentLang := .Lang }}


  <!-- Store the current language -->
  {{ with .AllTranslations }}
    <ul class="flex gap-1 rounded-[40px] px-2 localy-container overflow-hidden">
      {{ range . }}
        <li class="flex ">
          <a
            class=" m-auto px-1 localy-button {{ if eq .Lang $currentLang }}
              localy-button
            {{ end }}"
            href="{{ .RelPermalink }}"
            hreflang="{{ .Language.LanguageCode }}"
          >
            {{ if eq .Lang $currentLang }}
              <!-- Check if it is the current language -->
              <strong>{{ .Language.LanguageName }}</strong>
            {{ else }}
              {{ .Language.LanguageName }}
            {{ end }}
          </a>
        </li>
      {{ end }}
    </ul>
  {{ end }}
{{ end }}
